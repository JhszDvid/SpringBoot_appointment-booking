environment.name=DEV

frontend.url="http://localhost:3000"
url.frontend.confirmation.confirm="http://localhost:3000/confirm"


spring.datasource.url=jdbc:mysql://localhost:3306/crmappdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql = true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

encryption.salt.rounds = 10
encryption.jwt.expiryInSecondsAccess=86400
encryption.jwt.expiryInSecondsRefresh=86400
encryption.jwt.private=${ENCRYPTION_JWT_PRIVATE}
encryption.jwt.issuer=jddevCRMApp

spring.mvc.dispatch-options-request=true

logging.level.org.springframework.security=TRACE

email.errorsender.username=${EMAIL_ERRORSENDER_ADDRESS}
email.errorsender.password=${EMAIL_ERRORSENDER_PW}

email.mailsender.username=${EMAIL_ERRORSENDER_ADDRESS}
email.mailsender.password=${EMAIL_ERRORSENDER_PW}






